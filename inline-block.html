<!DOCTYPE html>
<html>
<head>
	<title>Inline Blocks</title>
	<style type="text/css">
		#inline-blocks h1 {
			display: inline-block;
		}
		#inline-blocks h2 {
			display: inline-block;
		}
		#inline-blocks h3 {
			display: inline-block;
		}
		h1, h2, h3 {
			background-color: #FFDDDD;
		}
	</style>
</head>
<body>
	Inline blocks:
	<div id="inline-blocks">
		<h1>Header 1</h1>
		<h2>Header 2</h2>
		<h3>Header 3</h3>
	</div>

	Default (blocks):
	<div>
		<h1>Header 1</h1>
		<h2>Header 2</h2>
		<h3>Header 3</h3>
	</div>
</body>
</html>
